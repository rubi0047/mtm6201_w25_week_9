<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Paper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.9.2/dist/paper.min.css"/>
    <!-- Animate Library CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- AOS css link -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <!-- Custon CSS -->
    <title>Week 9 Demo</title>
</head>
<body>
    <div class="paper container">
        <h1 class="animate__animated animate__rubberBand animate__repeat-2">Sam Rubinoff</h1>
        <p>This is where some content would go.</p>
        <h2>My Projects</h2>
        <div class="card" style="width: 20rem;">
            <img src="https://picsum.photos/768" alt="Card example image">
            <div class="card-body">
              <h3 class="card-title">My awesome Paper card!</h4>
              <h4 class="card-subtitle">Nice looking subtitle.</h5>
              <p class="card-text">Notice that the card width in this example have been set to 20rem, otherwise it will try to fill the current container/row where the card is.</p>
              <button class="btn-secondary-outline">Let me go here!</button>
            </div>
        </div>
        <div>
            <h2>Contact Me</h2>
            <!-- formto connect -->
            <form data-aos="fade-down" action=""> 
                <div class="form-group">
                    <label for="paperInputs1">Name</label>
                    <input type="text" placeholder="full name" id="paperInputs1">
                </div>
                <div class="form-group">
                    <label for="paperInputs2">Email</label>
                    <input type="email" placeholder="xyz@lol.com" id="paperInputs2">
                </div>
                <div class="form-group">
                    <label for="large-input">Message</label>
                    <textarea id="large-input" placeholder="How can we help you?"></textarea>
                </div>
                <button>Send</button>
            </form>
        </div>
        <!-- AOS Script -->
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
          AOS.init();
        </script>
    </div>
</body>
</html>
